<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cambodia Ride</title>
</head>

<body>
    <div class="book">
        <hr>
        <h2>Book Cambodia Ride</h2>
        <p>Could you provide us your information below:</p>
        <form action="">
            <hr>
            <div class="input-form">
                <label for="datetime">Date & time</label><br />
                <input id="datetime" type="datetime-local" placeholder="Date & time">
            </div>
            <hr>
            <div class="input-form">
                <label for="name">Your name</label><br />
                <input id="name" type="text" placeholder="Your full name">
            </div>
            <hr>
            <div class="input-form">
                <label for="pickup">Pick up location</label><br />
                <input id="pickup" type="text" placeholder="Pick up location">
            </div>
            <hr>
            <div class="input-form">
                <label for="tour">Tour type</label><br />
                <input id="tour" type="text" placeholder="Tour type">
            </div>
            <hr>
            <div class="input-form">
                <label for="pax">No of Pax</label><br />
                <input id="pax" type="number" placeholder="No of pax">
            </div>
            <hr>
            <div class="input-form">
                <label for="vehicle">Car type</label><br />
                <input id="vehicle" type="text" placeholder="Sedan, Suv, Minivan, Van,">
            </div>
            <hr>
            <label for="message">Your Message</label><br />
            <textarea name="" id="message" rows="10" placeholder="Your Message"></textarea><br>
            <button onclick="book()">Submit</button>
        </form>
    </div>
    <script src="js/book.js"></script>
</body>

</html>
